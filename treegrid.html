<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <title>tree</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
        <link type="text/css" href="smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />            
        <link type="text/css" href="grid/grid.css" rel="stylesheet" />        
    </head>
    <body>
        <div class='grid'>
            
        </div>
        <script type='text/javascript' 
                src='../steal/steal.js'>   
        </script>
        <script type='text/javascript'>
            steal.plugins("phui/grid/tree",
                            "phui/filler",
                            "jquery/model",
                            "jquery/dom/fixtures").then(function($){
                
                $.Model.extend("Resource",{
                    findAll : function(params, success, error){
                        $.ajax({
                            url: '/resource',
                            type: 'get',
                            dataType: 'json',
                            data: params,
                            success: this.callback(['wrapMany',success]),
                            error: error,
                            fixture: '//phui/grid/tree/fixtures/'+ (params.parentId ? params.parentId : 'root') +'.json.get'
                        })
                    }
                },{
                    hasChildren : function(){ return true }
                })
                
                $(".grid").phui_filler().phui_grid_tree({
                    model: Resource,
                    limit: 100,
                    offset: 0,
                    parentId: 0,
                    columns: {
                        name: "Name",
                        description: "Description",
                        date: "Date",
                        location: "Location"
                    }, 
                    indentedColumn: 'name',
                    render : {
                        name : function(instance){
                            return instance.name;
                        }
                    }
                })
                
                
            })
            
            steal.start();
            
        </script>
    </body>
</html>
