<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>fittable</title>
        <style type='text/css'>
            body { font-family: verdana;}
			.padding {height:120px}
        </style>
       <link type="text/css" href="../../phui/combobox/combobox.css" rel="stylesheet" />
	</head>
	<body>
		<div class="padding"></div>
		<h3>Fittable  Demo</h3>
		<input id="combobox" type="text" name="myname" />
        <script type='text/javascript' 
                src='../../steal/steal.js'>   
        </script>
        <script type='text/javascript'>
            steal.plugins("phui/combobox").then(function($){
				
				var data = [];
				for(var i =0; i < 10; i++){
					data.push({value: i, text: "item"+i})
				}
				data[0].selected = true;
				 
                $("#combobox").phui_combobox({
                    items: data});
			});
			steal.start();
		</script>
	</body>
</html>
