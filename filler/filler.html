<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>filler</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
			body {
				margin : 0px;
				padding: 0px;
			}
			#header, #content, #footer{
				border: solid 1px green;
				height: 100px;
			}
			
			#modal {
				position: absolute;
				background-color: green;
			}
        </style>
	</head>
	<body>
	    <div id='modal'>
					Here is some content
		</div>
		<div id='header'><h1>Header</h1></div>
		<div id='content'><h1>Content</h1>
		
			<p>
				<a href="#" id='expand'>click to expand</a>
				
				
			</p>
		</div>
		<div id='footer'><h1>Footer</h1></div>
		
		<script type='text/javascript' 
                src='../../steal/steal.js?steal[app]=phui/filler&steal[env]=development'
                package='main.js'
                compress='false'>   
        </script>
		<script type='text/javascript'>
			$("#content").phui_filler();
			$("#modal").css({
				opacity: 0.5
			})
			$("#expand").click(function(){
				$("#modal").phui_filler({width: true, parent: $([window, document.documentElement]), all: true})
				
			})
		</script>
	</body>
</html>
