<!doctype html>
<html lang="en">
<head>
	<title>Positionable IE7 Bug</title>
</head>
<style type="text/css">
	#datepicker {
		border: 1px solid #777777;
		background-color: #AAAAAA;
	}
</style>
<body>
	<h1>Positionable IE7 Bug</h1>
	<div id="container">
		<input id="datepicker-input"/>
		<button id="datepicker-button">Show Datepicker</button>
	</div>
	<div id="datepicker">Datepicker</div>
	


<script type='text/javascript' 
                src='../../steal/steal.js'
                package='main.js'
                compress='false'>   
</script>
<script type='text/javascript'>
	
	steal.plugins("phui/positionable",'jquery/event/drag').then(
	function() {
		
			var w = $("#datepicker-input").width(),
				h = 120;
		
            $('#datepicker').hide().phui_positionable({     
                my: "left top",
                at: "left bottom"
            }).width(w).height(h);
			
			$("#datepicker-button").click( function(ev) {
				ev.stopPropagation();
				$("#datepicker").controllers(Phui.Positionable)[0].move($(this), ev, $("#datepicker-input"));
				$("#datepicker").slideDown("fast");
			});
			
			$(document.documentElement).click( function(ev) {
				$("#datepicker").slideUp("fast");
			})
			
		});
	steal.start();
	
	
	
	
	//$();
	
</script>
</body>
</html>
