<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>selectopen</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
			.selected{
            	background-color: #ddffee;
            }
        </style>
	</head>
	<body>
        <ul id="menu3">
            <li>older 2
					<ul class='submenu'>
                        <li>Folder Control
							<ul class='submenu'>
	                        	<li>Another</li>
	                        	<li>Exec</li>
	                        	<li>Policy</li>
							</ul>
						</li>
                        <li>Search Policies</li>
                        <li>View Policies</li>
					</ul>
			</li>
			<li>Google
					<ul class='submenu'>
                        <li>Risk</li>
                        <li>Enterprise</li>
                        <li>Incident</li>
					</ul>
			</li>
        </ul>
		<script type='text/javascript' 
                src='../../../steal/steal.js?steal[app]=phui/menuable/selectshow&steal[env]=development'>   
        </script>
		<script type='text/javascript'>
			
			Phui.Menuable.SelectShow.extend("Phui.Menuable.SelectShow.Submenu",
			{
				sub : function(el){
					return el.children().eq(0);
				},
				">li click": function(el, ev){
					el.trigger("activate")
				},
				">li hoverinit": function(el, ev, hover){
					hover.setDelay(500);
				},
				">li hoverenter": function(el, ev, hover){
					el.trigger("select")
				}
			});
			$("#menu3").phui_menuable_select_show_submenu().find("ul")
					   .phui_menuable_select_show_submenu().hide()
			
		</script>
	</body>
</html>
