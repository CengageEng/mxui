<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>selectopen</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
        <ul id="menu3">
            <li><a>Folder 2</a>
                <div>
					<ul class='submenu'>
                        <li><a>Folder Control</a>
                        	<div>
							<ul class='submenu'>
	                        	<li><a>Another</a></li>
	                        	<li><a>Exec</a></li>
	                        	<li><a>Policy</a></li>
							</ul>
							</div>
						</li>
                        <li><a>Search Policies</a></li>
                        <li><a>View Policies</a></li>
					</ul>
                </div>
			</li>
			<li><a>Google</a>
                <div>
					<ul class='submenu'>
                        <li><a>Risk</a></li>
                        <li><a>Enterprise</a></li>
                        <li><a>Incident</a></li>
					</ul>
                </div>
			</li>
        </ul>
		<script type='text/javascript' 
                src='../../../steal/steal.js?steal[app]=phui/menuable/selectopen&steal[env]=development'>   
        </script>
		<script type='text/javascript'>
			//menu with focus
			Phui.Menuable.extend("Archer.UI.Menuable",
			{
				init: function(){
					var self = this;
					return this.element.children("li").each(function(){
						$(this).find("ul").each(function(){
							new self.Class(this)  
						});
					})
				}
			});
			$("#menu3").archer_ui_menuable().find("div").hide()
			  .bind("show", function(){
			  	$(this).show();
				$(this).trigger("show:after")

			})
			.bind("hide", function(){
			  	$(this).hide();
				$(this).trigger("hide:after")
			});
			$('#menu3').find("li").click(function(){
				$(this).trigger("activate")
			});
			
		</script>
	</body>
</html>
