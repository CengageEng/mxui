<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>select</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
        <link type="text/css" href="../../smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />		
        <link type="text/css" href="../combobox.css" rel="stylesheet" />		
	</head>
	<body>
        <input id='expirationBehavior' type='text' />
		<script type='text/javascript' 
                src='../../../steal/steal.js?phui/combobox/select,development'>   
        </script>
        <script type='text/javascript'>
            steal.plugins("phui/combobox/select").then(function($){
 
			    $("#expirationBehavior").phui_combobox_select({
					options: [{value: 1, text: "archive", selected: true}, 
					          {value: 2, text: "delete"},
							  {value: 3, text: "none"}] });		
	            
			});
            steal.start();
            
        </script>		
	</body>
</html>
