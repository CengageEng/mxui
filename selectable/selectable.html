<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>selectable</title>
        <style type='text/css'>
            li{
            	list-style:none;
				width:50px;
            }
			.selected{
				background-color: #DFB946;
				border:1px solid black;
			}
			.activated{
				background-color: red;
				border:1px solid black;
			}
        </style>
	</head>
	<body>
		<h1>Basic Selectable</h1>
        <div id='menu'>
            <li><span class="selectable">one</span></li>
            <li><span class="selectable">two</span></li>
            <li><span class="selectable">three</span></li>
        </div>
		
		<h1>Nested Selectable</h1>
        <div id='nested_menu'>
            <li><span class="selectable">one</span>
			    <ul>
			    	<li><span class="selectable">four</span></li>
					<li><span class="selectable">five</span></li>
				</ul>
			</li>
            <li><span class="selectable">two</span></li>
            <li><span class="selectable">three</span>
			    <ul>
			    	<li><span class="selectable">six</span></li>
			    </ul>
			</li>
        </div>		
		<script type='text/javascript' 
                src='../../steal/steal.js?phui/selectable,development'>   
        </script>
		<script type='text/javascript'>
			$(function(){
				$('#menu').phui_selectable()
			})
			$(function(){
				$('#nested_menu').phui_selectable()
			})			
        </script>
	</body>
</html>
